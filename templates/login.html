<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>

	<div class="form-structor">
		<form action="{{ url_for('register') }}" method="post">
		<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Sign Up</h2>

			<div class="form-holder">
				<h4 style="text-align: center;">
			{% if register_msg %}
            <p>{{ register_msg }}</p>
        {% endif %}
				</h4>
					<input id="signusername" name="username" type="text" placeholder="Username" class="input"/>
					<input id="signpassword" name="password" type="password" placeholder="Password" class="input"/>
					<input id="email" name="email" type="text" placeholder="Email ID" class="input" />
					<input type="submit" class="submit-btn" value="Sign Up">
			</div>
			</div>
		</div>

</form>
		<form action="{{ url_for('login') }}" method="post">
	<div class="signup">

		<h2 class="form-title" id="signup" style="position: relative;left: 70%;"><span>or</span>Sign In</h2>
		<div class="form-holder" style="position: relative;left: 80%;">
			<h4 style="text-align: center;">
			{% if login_msg %}
            <p>{{ login_msg }}</p>
        {% endif %}
			</h4>
					<input id="username" name="username" type="text" placeholder="Username" class="input"/>
					<input id="password" name="password" type="password" placeholder="Password" class="input"/>
					<input type="submit" class="submit-btn" value="Sign In">
		</div>
		</div>
		</form>
	</div>
</div>
</div>
		<script>
		console.clear();

const loginBtn = document.getElementById('login');
const signupBtn = document.getElementById('signup');

loginBtn.addEventListener('click', (e) => {
	let parent = e.target.parentNode.parentNode;
	Array.from(e.target.parentNode.parentNode.classList).find((element) => {
		if(element !== "slide-up") {
			parent.classList.add('slide-up')
		}else{
			signupBtn.parentNode.classList.add('slide-up')
			parent.classList.remove('slide-up')
		}
	});
});

signupBtn.addEventListener('click', (e) => {
	let parent = e.target.parentNode;
	Array.from(e.target.parentNode.classList).find((element) => {
		if(element !== "slide-up") {
			parent.classList.add('slide-up')
		}else{
			loginBtn.parentNode.parentNode.classList.add('slide-up')
			parent.classList.remove('slide-up')
		}
	});
});
	</script>
	</body>
</html>
